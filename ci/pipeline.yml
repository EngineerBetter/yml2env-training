---
resource_types:
- name: email
  type: docker-image
  source:
    repository: mdomke/concourse-email-resource

resources:
- name: docker-file-repo
  type: git
  source:
    uri: http://training-box-gogs/student/lab-assets
    branch: master
- name: golang-image
  type: docker-image
  source:
    repository: training-box-docker-registry:5000/student/golang-image
    insecure_registries: [ "training-box-docker-registry:5000" ]
- name: cli-code
  type: git
  source:
    uri: http://training-box-gogs/student/yml2env
    branch: master
- name: release-candidate
  type: s3
  source:
    endpoint: training-box-minio:9000
    disable_ssl: true
    bucket: release-candidates
    regexp: yml2env-(.*)
    access_key_id: "123456"
    secret_access_key: qwertyui
- name: test-report
  type: s3
  source:
    endpoint: training-box-minio:9000
    disable_ssl: true
    bucket: test-reports
    regexp: junit-(.*)
    access_key_id: "123456"
    secret_access_key: qwertyui
- name: send-email
  type: email
  source:
    from: ci@example.com

jobs:
- name: build-image
  plan:
  - get: docker-file-repo
    trigger: true
  - put: golang-image
    params:
      build: docker-file-repo

- name: compile
  plan:
  - get: cli-code
    trigger: true
  - get: golang-image
    passed: [build-image]
    trigger: true
  - task: go-build
    image: golang-image
    config:
      platform: linux

      # Tell Concourse which things to mount into the container
      inputs:
      - name: cli-code
      outputs:
      - name: built-binary

      # Run a shell script to compile the code
      run:
        path: /bin/sh
        args:
        - -xc
        - |
          mkdir -p src/github.com/EngineerBetter/yml2env
          mv cli-code/* src/github.com/EngineerBetter/yml2env
          export GOPATH=$PWD
          cd src/github.com/EngineerBetter/yml2env
          go build -o $OLDPWD/built-binary/yml2env-$(date +%s)
  - put: release-candidate
    params:
      file: built-binary/yml2env-*

- name: test
  plan:
  - get: cli-code
    passed: [compile]
    trigger: true
  - task: test
    attempts: 10
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: training-box-docker-registry:5000/student/golang-image
          insecure_registries: [ "training-box-docker-registry:5000" ]
      inputs:
      - name: cli-code
        path: gopath/src/github.com/EngineerBetter/yml2env
      outputs:
      - name: test-report
      run:
        path: gopath/src/github.com/EngineerBetter/yml2env/test.sh
    params:
      FIXTURE_LOCATION: fixtures/
      FLAKE: some-value
    on_failure:
      do:
      - put: send-email
        params:
          to: [concoursetraining@mailsac.com]
          subject_text: Concourse Training
          body_text: Some text
      - put: test-report
        params:
          file: test-report/junit-*.xml
